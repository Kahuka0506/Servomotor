  <body>
    <h1>Servomotor</h1>

    <p class="top_equation" style="position:absolute; left:5%">
        $I\frac{d^2\theta}{dt^2} = M - c \frac{d\theta}{dt}$
        <br>
        $M = (\theta_0-\theta)K_pJ$
        
    </p>
    
    <div style="position:absolute; left:40pt; top:60%">

        <span class="theta_theta_size" >
            $\theta$ = <span id="theta_show"></span>
        </span>
        <br><br>
        
        <span class="theta_data_size" >
            $\theta_0  $
            <input type="number" style="position:absolute; left:52pt; " id="angle" class="in" min="0" max="360" value="0">
            <br>

            $K_p  $
            <input type="number" style="position:absolute; left:52pt;" id="control_K" class="in" min="1" max="9000" value="30">
                
            <br>
            <input type="button" class="buto" style="position:absolute; left:159pt;" id="button1" value="change" onclick="change_button()">

        </span>
      
      

    </div>

    <canvas id="canvas_p" style="position:absolute; left:40%; top:4%"></canvas>

  </body>
